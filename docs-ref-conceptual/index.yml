### YamlMime:Landing
title: Azure CLI(명령줄 인터페이스)
summary: >
  Azure CLI(명령줄 인터페이스)는 Azure 리소스를 관리하기 위한 Microsoft의 플랫폼 간 명령줄 환경입니다.

  Azure CLI는 쉽게 배우고 시작할 수 있도록 설계되었지만, Azure 리소스를 사용하는 사용자 지정 자동화를 빌드하기에 충분히 강력한 도구입니다.
metadata:
  title: Azure CLI의 개요입니다.
  description: Azure CLI를 설치하고 시작하는 방법을 배우는 방법에 대한 지침입니다.
