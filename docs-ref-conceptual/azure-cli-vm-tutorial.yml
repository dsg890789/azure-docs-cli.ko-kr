- durationInMinutes: 1
  content: >-
    <span data-ttu-id="8e902-104">이 자습서에서는 Azure CLI에서 가상 머신을 설정하는 것과 관련된 모든 단계를 학습합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI.</span></span> <span data-ttu-id="8e902-105">또한 이 자습서에는 출력 쿼리, Azure 리소스 재사용 및 리소스 정리가 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="8e902-106">이 자습서는 Azure Cloud Shell을 통해 제공되는 대화식 환경을 사용해서 완료할 수 있으며, 로컬로 [CLI 설치](install-azure-cli.md)를 수행할 수도 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-106">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>


    <span data-ttu-id="8e902-107">__Ctrl+Shift+V__(macOS의 경우 __Cmd+Shift+V__)를 사용하여 Azure Cloud Shell에 자습서 텍스트를 붙여넣습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="8e902-108">로그인</span><span class="sxs-lookup"><span data-stu-id="8e902-108">Sign in</span></span>
  content: "<span data-ttu-id=\"8e902-109\">로컬 설치된 CLI를 사용할 경우, 다른 단계를 수행하기 전에 로그인해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-109\">If you're using a local install of the CLI, you need to sign in before performing any other steps.</span></span>\n\n```azurecli-interactive\naz login\n```\n\n<span data-ttu-id=\"8e902-110\">터미널에 표시된 단계를 수행하여 인증 프로세스를 완료하십시오.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-110\">Complete the authentication process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="8e902-111">리소스 그룹 만들기</span><span class="sxs-lookup"><span data-stu-id="8e902-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="8e902-112">Azure에서 모든 리소스는 리소스 관리 그룹에 할당되어 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="8e902-113">리소스 그룹은 총체적으로 작업을 쉽게 수행할 수 있게 해주는 논리적인 리소스 그룹을 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id="8e902-114">이 자습서에서 생성되는 모든 리소스는 이름이 `TutorialResources`인 단일 그룹에 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="8e902-115">가상 머신 만들기</span><span class="sxs-lookup"><span data-stu-id="8e902-115">Create a virtual machine</span></span>
  content: "<span data-ttu-id=\"8e902-116\">Azure에서 가상 머신은 여러 종속성을 갖습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"8e902-117\">CLI는 사용자가 지정하는 명령줄 인수를 기준으로 이러한 리소스를 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"8e902-118\">Ubuntu를 실행하는 새로운 가상 머신을 만듭니다. 이 가상 머신은 로그인을 위해 SSH 인증을 사용합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli-interactive\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --output json \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"8e902-119\">이름이 `id_rsa`인 SSH 키를 사용할 수 있는 경우, 새로운 키를 생성하는 대신 이 키가 인증에 사용됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"8e902-120\">가상 머신이 생성될 때, 사용된 로컬 값과 `--verbose` 옵션으로 인해 Azure 리소스가 생성되는 것을 볼 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"8e902-121\">가상 머신이 준비되면 공용 IP 주소를 포함하여 Azure 서비스에서 JSON이 반환됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"8e902-122\">SSH로 연결하여 가상 머신이 실행되고 있는지 확인하십시오.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"8e902-123\">계속해서 가상 머신에서 로그아웃합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"8e902-124\">가상 머신이 시작된 다음에는 여러 방법을 사용해서 이 IP 주소를 가져올 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"8e902-125\">다음 섹션에서는 가상 머신에 대한 세부 정보를 가져오고 이를 필터링하는 방법을 살펴봅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: <span data-ttu-id="8e902-126">쿼리를 사용하여 가상 머신 정보 가져오기</span><span class="sxs-lookup"><span data-stu-id="8e902-126">Get VM information with queries</span></span>
  content: "<span data-ttu-id=\"8e902-127\">이제 가상 머신이 생성되었으므로, 이에 대한 세부 정보를 검색할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"8e902-128\">리소스에서 정보를 가져오기 위한 일반적인 명령은 `show`입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli-interactive\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"8e902-129\">시각적으로 식별하기 어려울 수 있지만, 많은 정보가 표시됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"8e902-130\">반환된 JSON에는 인증, 네트워크 인터페이스, 스토리지 등이 포함됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"8e902-131\">포함된 정보 중 가장 중요한 것은 가상 머신이 연결된 리소스에 대한 Azure 개체 ID입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"8e902-132\">개체 ID를 사용하면 이러한 리소스에 직접 액세스하여 가상 머신의 구성 및 기능에 대한 자세한 정보를 가져올 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"8e902-133\">원하는 개체 ID를 추출하기 위해서는 `--query` 인수가 사용됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"8e902-134\">쿼리는 [JMESPath 쿼리 언어](http://jmespath.org)로 작성됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"8e902-135\">먼저 NIC(네트워크 인터페이스 컨트롤러) 개체 ID를 가져옵니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli-interactive\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"8e902-136\">이제 쿼리를 추가하여 많은 작업을 수행할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"8e902-137\">쿼리의 각 부분은 출력 JSON의 키를 참조하거나 JMESPath 연산자입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"8e902-138\">`networkProfile`은(는) 하위 키로 `networkInterfaces`을(를) 포함하는 최상위 JSON 키입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"8e902-139\">JSON 값이 딕셔너리인 경우, 해당 키는 `.` 연산자를 사용하여 부모 키에서 참조됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"8e902-140\">`networkInterfaces` 값은 배열이므로, `[]` 연산자를 사용하여 평면화됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"8e902-141\">이 연산자는 각 배열 요소에서 쿼리의 나머지를 실행합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"8e902-142\">이 경우 모든 배열 요소의 `id` 값을 가져옵니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"8e902-143\">출력 형식 `tsv`(탭으로 구분된 값)은 결과 데이터 및 탭과 줄 바꿈으로만 구성된 공백만 포함하도록 보장됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"8e902-144\">반환 값은 단일 기본 문자열이므로, 환경 변수에 직접 할당해도 안전합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"8e902-145\">계속해서 이제 환경 변수에 NIC 개체 ID를 할당합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"8e902-146\">이 예제에서는 짧은 인수 사용 예를 보여줍니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"8e902-147\">`--resource-group` 대신 `-g`, `--name` 대신 `-n`, `--output` 대신 `-o`을(를) 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8e902-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: <span data-ttu-id="8e902-148">CLI 출력에서 환경 변수 설정</span><span class="sxs-lookup"><span data-stu-id="8e902-148">Set environment variables from CLI output</span></span>
  content: >-
    <span data-ttu-id="8e902-149">이제 NIC ID가 준비되었으므로 `az network nic show`을(를) 실행하여 해당 정보를 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-149">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span> <span data-ttu-id="8e902-150">리소스 그룹 이름이 Azure 리소스 ID에 포함되어 있으므로 여기에는 리소스 그룹이 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-150">Note that you don't need a resource group here, since the resource group name is contained within the Azure resource ID.</span></span>


    ```azurecli-interactive

    az network nic show --ids $NIC_ID

    ```



    <span data-ttu-id="8e902-151">이 명령은 가상 머신의 네트워크 인터페이스에 대한 모든 정보를 표시합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-151">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id="8e902-152">이 데이터에는 DNS 설정, IP 정보, 보안 설정 및 MAC 주소가 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-152">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id="8e902-153">이제 목표는 공용 IP 주소 및 서브넷 개체 ID를 가져오는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-153">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>


    ```azurecli-interactive

    az network nic show --ids $NIC_ID \
      --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \
      -o json
    ```


    ```json

    {
      "IP": [
        "/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP"
      ],
      "Subnet": [
        "/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet"
      ]
    }

    ```


    <span data-ttu-id="8e902-154">이 명령은 추출된 값에 대해 사용자 지정 키('IP' 및 '서브넷')가 포함된 JSON 개체를 표시합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-154">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id="8e902-155">이러한 출력 스타일은 명령줄 도구에 유용하지 않을 수 있지만, 휴먼 가독성에 도움이 되며, 사용자 지정 스크립트에 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-155">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>


    <span data-ttu-id="8e902-156">명령줄 도구를 사용하기 위해서는 사용자 지정 JSON 키 및 출력을 제거하기 위해 명령을 `tsv`(으)로 변경합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-156">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id="8e902-157">이 출력 스타일은 결과를 여러 변수로 로드하도록 셸 `read` 명령으로 처리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-157">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id="8e902-158">별도 줄에 두 값이 표시되므로, 기본값인 줄 바꿈하지 않는 공백 대신 빈 문자열로 `read` 명령 구분자를 설정해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-158">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>


    ```bash

    read -d '' IP_ID SUBNET_ID <<< $(az network nic show \
      --ids $NIC_ID \
      --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \
      -o tsv)
    ```


    <span data-ttu-id="8e902-159">이 서브넷 ID는 바로 사용되지 않지만, 나중에 다시 조회를 수행하지 않기 위해 지금 저장해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-159">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id="8e902-160">지금은 공용 IP 개체 ID를 사용하여 공용 IP 주소를 조회하고 이를 셸 변수에 저장합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-160">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>


    ```bash

    VM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \
      --query ipAddress \
      -o tsv)
    ```


    <span data-ttu-id="8e902-161">이제 가상 머신의 IP 주소가 셸 변수에 저장되었습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-161">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id="8e902-162">계속해서 이 값이 처음에 가상 머신에 연결하기 위해 사용한 것과 동일한 값인지 확인합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-162">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>


    ```bash

    echo $VM1_IP_ADDR

    ```
- durationInMinutes: 2
  title: <span data-ttu-id="8e902-163">기존 서브넷에 새 가상 머신 만들기</span><span class="sxs-lookup"><span data-stu-id="8e902-163">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="8e902-164">두 번째 가상 머신은 기존 서브넷을 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-164">The second VM uses the existing subnet.</span></span> <span data-ttu-id="8e902-165">가상 머신 생성 정보에 반환된 것이므로, 몇 가지 단계를 건너뛰고, 환경 변수에 저장된 새로운 가상 머신의 공용 IP 주소를 즉시 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-165">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id="8e902-166">나중에 가상 머신에 대한 다른 정보가 필요하면, 항상 `az vm show` 명령으로 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-166">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    <span data-ttu-id="8e902-167">저장된 IP 주소를 사용하여 새로 생성된 가상 머신에 SSH로 로그인합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-167">Using the stored IP address, SSH into the newly created VM.</span></span>


    ```bash

    ssh $VM2_IP_ADDR

    ```


    <span data-ttu-id="8e902-168">계속해서 가상 머신에서 로그아웃합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-168">Go ahead and log out from the VM.</span></span>
- durationInMinutes: 2
  title: <span data-ttu-id="8e902-169">정리</span><span class="sxs-lookup"><span data-stu-id="8e902-169">Cleanup</span></span>
  content: >-
    <span data-ttu-id="8e902-170">이제 자습서가 완료되었으므로, 생성된 리소스를 정리해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-170">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="8e902-171">`delete` 명령을 사용하여 개별 리소스를 삭제할 수 있지만, 리소스 그룹에 있는 모든 리소스를 제거하는 가장 안전한 방법은 `group delete`을(를) 사용하는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-171">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>


    ```azurecli-interactive

    az group delete --name TutorialResources --no-wait

    ```


    <span data-ttu-id="8e902-172">이 명령은 자습서 진행 중 생성된 리소스를 삭제하며, 올바른 순서로 리소스 할당을 취소할 수 있도록 보장합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-172">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="8e902-173">`--no-wait` 매개 변수는 삭제가 수행되는 동안 CLI가 차단되지 않도록 유지합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-173">The `--no-wait` parameter keeps the CLI from blocking while the deletion takes place.</span></span> <span data-ttu-id="8e902-174">삭제가 완료될 때까지 기다리거나 진행 상태를 보려면, `group wait` 명령을 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-174">If you want to wait until the deletion is complete or watch it progress, use the `group wait` command.</span></span>


    ```azurecli-interactive

    az group wait --name TutorialResources --deleted

    ```


    <span data-ttu-id="8e902-175">정리가 완료되면 자습서가 완료됩니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-175">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="8e902-176">계속해서 학습한 모든 항목들에 대한 요약 내용을 살펴보고 다음 단계를 진행하는 데 도움이 되는 리소스 링크를 확인하십시오.</span><span class="sxs-lookup"><span data-stu-id="8e902-176">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="8e902-177">요약</span><span class="sxs-lookup"><span data-stu-id="8e902-177">Summary</span></span>
  content: >-
    <span data-ttu-id="8e902-178">축하합니다!</span><span class="sxs-lookup"><span data-stu-id="8e902-178">Congratulations!</span></span> <span data-ttu-id="8e902-179">지금까지 새로운 또는 기존의 리소스를 사용하여 가상 머신을 만드는 방법을 학습하고, `--query` 및 `--output` 인수를 사용하여 셸 변수에 저장할 데이터를 캡처하고, Azure 가상 머신에 대해 생성되는 일부 리소스를 살펴봤습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-179">You learned how to create VMs with new or existing resources, used the `--query` and `--output` arguments to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>


    <span data-ttu-id="8e902-180">앞으로 진행할 내용은 사용하려는 CLI에 따라 달라집니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-180">Where you go from here depends on what you plan to use the CLI for.</span></span> <span data-ttu-id="8e902-181">이 자습서에 포함된 기능들에 대해서는 여러 자료를 통해 더 자세히 학습할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-181">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>


    ### <a name="samples"></a><span data-ttu-id="8e902-182">샘플</span><span class="sxs-lookup"><span data-stu-id="8e902-182">Samples</span></span>


    <span data-ttu-id="8e902-183">지금 바로 특정 작업을 시작하려면 해당 샘플 스크립트를 확인하십시오.</span><span class="sxs-lookup"><span data-stu-id="8e902-183">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>


    * <span data-ttu-id="8e902-184">[Linux 가상 머신](/azure/virtual-machines/linux/cli-samples?toc=%2fcli%2fazure%2ftoc.json) 및 [Windows 가상 머신](/azure/virtual-machines/windows/cli-samples?toc=%2fcli%2fazure%2ftoc.json) 작업</span><span class="sxs-lookup"><span data-stu-id="8e902-184">Working with [Linux VMs](/azure/virtual-machines/linux/cli-samples?toc=%2fcli%2fazure%2ftoc.json) and [Windows VMs](/azure/virtual-machines/windows/cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span></span>

    * <span data-ttu-id="8e902-185">[webapps](/azure/app-service/app-service-cli-samples?toc=%2Fcli%2Fazure%2Ftoc.json) 및 [Azure Functions](/azure/azure-functions/functions-cli-samples?toc=%2fcli%2fazure%2ftoc.json) 작업</span><span class="sxs-lookup"><span data-stu-id="8e902-185">Working with [webapps](/azure/app-service/app-service-cli-samples?toc=%2Fcli%2Fazure%2Ftoc.json) and [Azure Functions](/azure/azure-functions/functions-cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span></span>

    * <span data-ttu-id="8e902-186">데이터베이스 작업 - [Azure SQL 데이터베이스](/azure/sql-database/sql-database-cli-samples?toc=%2fcli%2fazure%2ftoc.json), [PostgreSQL](/azure/postgresql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), [MySQL](/azure/mysql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json) 및 [CosmosDB](/azure/cosmos-db/cli-samples?toc=%2fcli%2fazure%2ftoc.json).</span><span class="sxs-lookup"><span data-stu-id="8e902-186">Working with databases - [Azure SQL databases](/azure/sql-database/sql-database-cli-samples?toc=%2fcli%2fazure%2ftoc.json), [PostgreSQL](/azure/postgresql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), [MySQL](/azure/mysql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), and [CosmosDB](/azure/cosmos-db/cli-samples?toc=%2fcli%2fazure%2ftoc.json).</span></span>


