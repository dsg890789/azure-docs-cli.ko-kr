    * <span data-ttu-id="8e902-196">`az feedback`은(는) 개발 팀에 자유 형식의 피드백을 제공할 수 있게 해주는 CLI에 대한 기본 제공 명령입니다.</span><span class="sxs-lookup"><span data-stu-id="8e902-196">`az feedback` is a built-in command for the CLI that allows providing free-form feedback to the team.</span></span>

